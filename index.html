<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="grid-containerHead">
        <div id="grid-title">Chuck's TicTacToe
        <input type="button" id="newGame" value="Enter Player Names, Start New Game">
        </div>
    </div>
<div id="grid-containerPlayers">
    <div class="grid-player">X Player Name
        <input type="text" id="player1Name">
    </div>
    <div class="grid-player" id="P2">O Player Name or Bot
        <input type="text" id="player2Name">
    </div>
</div>
<div id="grid-containerFoot">
    <div id="grid-Foot">
    </div>
</div>
<div id="grid-containerGame">
    <div class="grid-item" id="XO0"></div>
    <div class="grid-item" id="XO1"></div>
    <div class="grid-item" id="XO2"></div>
    <div class="grid-item" id="XO3"></div>
    <div class="grid-item" id="XO4"></div>
    <div class="grid-item" id="XO5"></div>
    <div class="grid-item" id="XO6"></div>
    <div class="grid-item" id="XO7"></div>
    <div class="grid-item" id="XO8"></div>
  </div>

</body>
</html>
